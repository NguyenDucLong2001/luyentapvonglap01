<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>play</title>
</head>
<body>
<script>
    let l = prompt("Nhập nhiệt độ");
        if (l>100){
            document.write("Cần giảm nhiệt độ");
    }
    if (l<20){
        document.write("Cần tăng nhiệt độ");
        }
    else {
        document.write("");
    }
</script>
</body>
</html>
