<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>play</title>
</head>
<body>
<script>
let t1 =1;
let t2 =1;
let sotieptheo;
while (t1 % 5 !=0){
sotieptheo = t1 + t2;        t1 = t2 ;
    t2 = sotieptheo ;
}
alert("Số đầu tiên chia hết cho 5 trong fibonacci là " + t1);
</script>
</body>
</html>
